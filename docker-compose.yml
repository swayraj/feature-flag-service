version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: flag-service-db
    environment:
      POSTGRES_DB: flagservice
      POSTGRES_USER: flaguser
      POSTGRES_PASSWORD: flagpass123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - flag-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flaguser -d flagservice"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: flag-service-redis
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    networks:
      - flag-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  flag-service:
    image: feature-flag-service:latest
    container_name: flag-service-app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/flagservice
      SPRING_DATASOURCE_USERNAME: flaguser
      SPRING_DATASOURCE_PASSWORD: flagpass123

      # Redis
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379

      # Profile
      SPRING_PROFILES_ACTIVE: prod
    ports:
      - "8080:8080"
    networks:
      - flag-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

networks:
  flag-network:
    driver: bridge

volumes:
  postgres_data: