version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: flag-service-db
    environment:
      POSTGRES_DB: flagservice
      POSTGRES_USER: flaguser
      POSTGRES_PASSWORD: flagpass123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flaguser -d flagservice"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: